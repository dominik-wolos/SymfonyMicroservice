version: '3.7'

services:
  php:
    container_name: symfony_php
    build:
      context: .
      target: app_php_dev
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
      - APP_SECRET=EDITME
      - PHP_DATE_TIMEZONE=${PHP_DATE_TIMEZONE:-UTC}
    volumes:
      - .:/srv/app:rw,cached
      # if you develop on Linux, you may use a bind-mounted host directory instead
      - ./var:/srv/app/var:rw
      #      - ./public:/srv/open_marketplace/public:rw,delegated
      # if you develop on Linux, you may use a bind-mounted host directory instead
      # - ./public/media:/srv/open_marketplace/public/media:rw
      - public-media:/srv/app/public/media:rw

  mysql:
    container_name: symfony_mysql
    image: mysql:8.0 # Sylius is fully working on mysql 8.0 version
    platform: linux/amd64
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-nopassword}
      - MYSQL_DATABASE=symfony
      - MYSQL_USER=symfony
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-nopassword}
    volumes:
      - mysql-data:/var/lib/mysql:rw
      # you may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/mysql/data:/var/lib/mysql:rw,delegated
    ports:
      - "3307:3306"
    cap_add:
      - SYS_NICE # prevent "mbind: Operation not permitted" errors

  nginx:
    container_name: symfony_nginx
    build:
      context: .
      target: app_nginx
    depends_on:
      - php
    volumes:
      - ./public:/srv/app/public:ro
      # if you develop on Linux, you may use a bind-mounted host directory instead
      # - ./public/media:/srv/open_marketplace/public/media:ro
      - public-media:/srv/app/public/media:ro,nocopy
    ports:
      - "${HTTP_PORT:-80}:80"

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:
  mysql-data:
  public-media:

###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
